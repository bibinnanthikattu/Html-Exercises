<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Form</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<body>
	<form action="">
		<h1>Registration From</h1>
		<p>* - Indicates mandatory fields</p>
		<section>
			<h2>Personal information</h2>
			<label for="fName">Nome * :</label>
			<input type="text" id="fName" name="fName" required>
			<label for="sName">Cognome * :</label>
			<input type="text" id="sName" name="sName" required>
			<label for="email">Email indirizzo * :</label>
			<input type="email" id="email" name="email" placeholder="something@sample.com" required>
			<label for="ph-No">Numero di telefono * :</label>
			<input type="tel" id="ph-No" name="ph-no" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" maxlength="10" required>
			<label for="dob">Data di nascita</label>
			<input type="date" id="dob" name="DOB" max="2022-01-01" required>
			<label for="pswd">Password * :</label>
			<input type="passwrod" id="pswd" name="password" required>
		</section>
		<section>
			<h2>Additional information</h2>
			<div>
				<h3>Scegli il tuo piano</h3>
				<input type="radio" id="free" name="plan">
				<label for="free">Piano gratuito</label>
				<input type="radio" id="paid" name="plan">
				<label for="paid"> Un gruppo di massimo 3 piani con prezzo crescente</label>
			</div>
			<div>
				<h3>PRO benefits</h3>
				<label for="senior">Cittadino anziano :</label>
				<input type="checkbox" id="senior" name="senior">
				<label for="disabled">Disabilitato :</label>
				<input type="checkbox" id="disabled" name="disabled">
				<label for="child">Ragazzi sotto i 15 anni</label>
				<input type="checkbox" id="child" name="child">
				<label for="none">Nessuno</label>
				<input type="checkbox" id="none" name="none">
			</div>
			<fieldset>
				<legend>Estremi della carta</legend>
				<label for="card-no">Numero di carta</label>
				<input type="tel" id="card-no" name="cardNo" pattern="[0-9]{18}" maxlength="18">
				<label for="cvc">CVC</label>
				<input type="tel" id="cvc" name="cvc" pattern="[0-9]{3}" maxlength="3">
				<label for="exp-date"> Scadenza</label>
				<input type="month" id="exp-date" name="exp-date" max="2026-12">
				<fieldset>
					<legend>Indirizzo di fatturazione</legend>
					<label for="address">Residente :</label>
					<input type="text" id="address" name="address">
					<label for="via">Via :</label>
					<input type="text" id="via" name="via">
					<label for="cap">CAP :</label>
					<input type="tel" id="cap" name="cap" maxlength="6">
					<label for="province">Provincia</label>
					<input type="text" id="province" name="province">
				</fieldset>
			</fieldset>
		</section>
	</form>
</body>

</html>
